<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content>
    <meta name="author" content="Matthew Cheah">
    <link rel="icon" href="">

    <title>Simon Game</title>

    <!-- Boostrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

</head>

<body>

    <main class="mx-auto">
        <div class="row">
            <div class="col">
                <div class="btn-color" role="button" id="green"></div>
            </div>
            <div class="col"></div>
            <div class="col">
                <div class="btn-color" role="button" id="red"></div>                
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="screen mx-auto center">00</div>
                <div class="btn mx-auto center" id="start">Start</div>
                <div class="btn mx-auto center" id="strict">Strict</div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-color" role="button" id="yellow"></div>                
            </div>
            <div class="col"></div>
            <div class="col">
                <div class="btn-color" role="button" id="blue"></div>                
            </div>
        </div>
    </main>

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="http://code.jquery.com/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="main.js"></script>
</body>

</html>
